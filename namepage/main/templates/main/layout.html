{% load static %}
<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}{% endblock %}</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="{% static 'main/css/main.css' %}">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v6.6.0/css/all.css">
</head>
<body>
    <aside>
        <img src="{% static 'main/img/ava.jpg' %}" alt="Аватарка">
        <span class="logo"> Персональный сайт Николая Майстренко </span>
        <h3>Навигация</h3>
        <ul>
            <a href="{% url 'home' %}"><li><i class="fa-solid fa-house"></i> Главная страница</li></a>
            <a href="{% url 'about' %}"><li><i class="fa-solid fa-mountain-sun"></i> Про меня</li></a>
            <a href="{% url 'news_home' %}"><li><i class="fa-solid fa-book"></i> Новости</li></a>
            <a href="{% url 'sociate' %}"><li><i class="fa-solid fa-phone"></i> Контакты</li></a>
            <a href="{% url 'electro' %}"><li><i class="fa-solid fa-phone"></i> Я электромонтажник</li></a>
            <a href="{% url 'developer' %}"><li><i class="fa-solid fa-phone"></i> Я программист</li></a>
            <a href="{% url 'create' %}"><li><button class="btn btn-info"><i class="fas fa-plus"></i> Добавить отзыв обо мне</button></li></a>
            
        </ul>
    </aside>
    <main>
        {% block content %}
        {% endblock %}
    </main>

</body>
</html>
