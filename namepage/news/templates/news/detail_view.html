{% extends 'main/layout.html' %}

{% block title %}{{ article.title }}{% endblock %}

{% block content %}
    <div class="features">
        <h2>{{ article.title }}</h2> 
        <p>{{ article.date }}</p>       
        <p>{{ article.main_text }}</p>
        <a href="{% url 'news-delete' article.id %}" class="btn btn-danger">Удалить</a>
        <a href="{% url 'news-update' article.id %}" class="btn btn-info">Перенабросить</a>
    </div>
{% endblock %}
