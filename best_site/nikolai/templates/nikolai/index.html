{% load static %}

<link rel="stylesheet" href="{% static 'nikolai/style.css' %}">

{% if latest_question_list %}
    <ul>
        {% for question in latest_question_list %}
        <li><a href="{% url 'nikolai:detail' question.id %}">{{ question.question_text }}</a></li>
        {% endfor %}
    </ul>
{% else %}
    <p>Голосовалки не работают, пес</p>
{% endif %}
